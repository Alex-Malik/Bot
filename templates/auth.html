<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/content/css/common.css">
  <title>SIGN IN</title>
</head>
<body>
  <div class="auth-container">
    <div class="auth-input">
      <input id="username" type="password" placeholder="USERNAME">
    </div>
    <div class="auth-input">
      <input id="password" type="password" placeholder="PASSWORD">
    </div>
    <div class="auth-input">
      <input id="button" type="button" value="LOG IN">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script>
    const _username = '#username';
    const _password = '#password';
    const _button = '#button';

    $(document).ready(function() {
      $(_button).click(function () {
        $.get(
          '/auth',
          { 
            username: $(_username).val(),
            password: $(_password).val()
          }, 
          function (response) {
            if (response) {
              if (response.error) {
                // TODO: Highlight invalid input field
              } else {
                window.location.replace(response.href);
              }
            } else {
              // TODO: Implement connection faild message
            }
          });
      });
    });
  </script>
</body>
</html>
